<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Scuola</title>
  <!-- le due librerie, zero installazioni -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>body { margin: 0; overflow: hidden; }</style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
   
    <a-assets>
      <a-asset-item id="modello" src="modello.obj"></a-asset-item>
      <a-asset-item id="materiale" src="modello.mtl"></a-asset-item>
    </a-assets>

    <!-- quando vede il marker HIRO, mostra il modello -->
    <a-marker preset="hiro">
      <a-obj-model
        src="#modello"
        mtl="#materiale"
        scale="0.05 0.05 0.05"
        position="0 0 0"
        rotation="-90 0 0">
      </a-obj-model>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
